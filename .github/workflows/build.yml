name: Haskell CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.6.6'
        cabal-version: '3.12'
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install build-essential mesa-utils binutils-gold g++ g++ mesa-common-dev libglew-dev libglm-dev libx11-dev libxi-dev libxrandr-dev libxxf86vm-dev libxcursor-dev libxinerama-dev
        cabal update
        cabal build --only-dependencies
    - name: Test
      run: cabal test
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.6.6'
        cabal-version: '3.12'
    - name: Install dependencies
      run: |
        cabal update
        cabal build --only-dependencies
    - name: Build
      run: cabal build
    - name: Install
      run: cabal install --installdir .
    - uses: actions/upload-artifact@v4
      with:
        name: visg-windows
        path: |
          visg.exe
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.6.6'
        cabal-version: '3.12'
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install build-essential mesa-utils libx11-dev libxi-dev libxrandr-dev libxxf86vm-dev libxcursor-dev libxinerama-dev binutils-gold g++ g++ mesa-common-dev libglew-dev libglm-dev libgl1-mesa-dev
        cabal update
        cabal build --only-dependencies
    - name: Build
      run: cabal build
    - name: Install
      run: cabal install --installdir .
    - uses: actions/upload-artifact@v4
      with:
        name: visg-linux
        path: |
          visg
